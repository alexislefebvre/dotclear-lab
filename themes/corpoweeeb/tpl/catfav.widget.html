<tpl:WidgetName>catfav</tpl:WidgetName>
<tpl:WidgetDescription>Catégorie préférée</tpl:WidgetDescription>
  <div id="catfav">
		<h2>{{tpl:lang My favorite}}</h2>
		<ul>
			<tpl:Entries category="Tester-le-bouzin" lastn="4" ignore_pagination="1" no_context="1">
				<li>
					<div class="sidebar-preview">
						<a href="{{tpl:EntryURL}}" title="{{tpl:EntryTitle encode_html="1"}}">
								<span class="sidemin">{{tpl:EntryFirstImage size="o" with_category="1"}}</span>
						</a>
					</div>

					<div class="sidebar-content">
						<a href="{{tpl:EntryURL}}" title="{{tpl:EntryTitle encode_html="1"}}">{{tpl:EntryTitle encode_html="1" cut_string="30"}}...</a>
						<tpl:EntryIf comments_active="1">
              <span class="sidecomment"><a href="{{tpl:EntryURL}}#comments" title="{{tpl:EntryCommentCount}}">{{tpl:EntryCommentCount}}</a></span>
            </tpl:EntryIf>
					</div>
				</li>
      </tpl:Entries>
		</ul>
		<p><a type="application/atom+xml" href="{{tpl:BlogURL}}feed/category/Tester-le-bouzin/atom" title="{{tpl:lang This category's entries Atom feed}}" class="sidebar-catfav-rss feed">{{tpl:lang Feed}} &raquo;</a></p>
	</div>
