<div class="slide-content">
  <div class="slide-content-post">
  <tpl:Entries category="Douceurs-en-bouche">
    <div id="p{{tpl:EntryID}}" class="post {{tpl:EntryIfOdd}} {{tpl:EntryIfFirst}}">
      <div class="image">
        <div class="img-container">
          <div class="img-container-inner">
            {{tpl:EntryImages size="o" html_tag="div" link="entry" length="1"}}
          </div>
        </div>
      </div>
    </div>
  </tpl:Entries>
</div> <!-- End #slide-content-post -->

<div class="slidetabs">
<a href="#">1</a>
<a href="#">2</a>
<a href="#">3</a>
<a href="#">4</a>
</div>

<script type="text/javascript">
$(".slide-content .slidetabs").slidetabs(".slide-content .post", {

effect: 'fade',
fadeOutSpeed: "normal",
rotate: true

}).slideshow({ autoplay: true, interval: 3000 });

</script>
</div> <!-- End #slide-content -->
