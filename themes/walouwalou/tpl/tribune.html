<tpl:TriTribune>
	<blockquote class="<tpl:LoopPosition even="1">even</tpl:LoopPosition>">
	<cite id="t{{tpl:TribId}}">
		{{tpl:TribAuthor}}&nbsp;<span class="tribdate" title="{{tpl:TribDate}}">&bull;&nbsp;{{tpl:TribDate format="%T"}}</span>:
	</cite>
		{{tpl:TribMessage with_smile="1"}}
	</blockquote>
	</tpl:TriTribune>

<tpl:SysIfFormError>
	<p class="error">{{tpl:SysFormError}}</p>
</tpl:SysIfFormError>
