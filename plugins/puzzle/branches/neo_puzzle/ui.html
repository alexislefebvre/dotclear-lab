<html>
	<head>
		<title>jQuery UI Draggable - Snap to element or grid</title>
		<link rel="stylesheet" href="http://jqueryui.com/themes/base/ui.all.css" type="text/css"/>
		<script src="http://jqueryui.com/jquery-1.3.2.js" type="text/javascript"></script>
		<script src="http://jqueryui.com/ui/ui.core.js" type="text/javascript"></script>
		<script src="http://jqueryui.com/ui/ui.draggable.js" type="text/javascript"></script>
		<script src="http://jqueryui.com/ui/ui.resizable.js" type="text/javascript"></script>
		<script src="http://jqueryui.com/ui/ui.sortable.js" type="text/javascript"></script>
		<link rel="stylesheet" href="http://jqueryui.com/demos/demos.css" type="text/css"/>
		<style type="text/css">
			.two-cols .col { width: 50%; float:left; }
			ul { list-style-type: none; margin: 0; padding: 0; margin-bottom: 10px; }
			.box { float: left;width: 78px; height: 78px; background: #ddd;border:0; padding: 1px; }
			.ui-widget-header { color: #fff;margin: 0; }
			.ui-state-default { height: 16px;}
			.ui-icon {float: left;}
			.ui-state-highlight { height: 16px; }
			#containment-wrapper { width: 480px; height:480px; border:2px solid #ccc;}
		</style>
		<script type="text/javascript">
			$(function() {
				$("#containment-wrapper").sortable({ revert: true, placeholder: 'box' })
				$("ul, li").disableSelection()
				$("#sortable1, #sortable2").sortable({ placeholder: 'ui-state-highlight', connectWith: '.connectedSortable' });
				$("#draggable").draggable({ connectToSortable: '.connectedSortable', helper: 'clone', revert: 'invalid' })
				$(".box")
					//.draggable({ grid: [80, 80], containment: '#containment-wrapper', scroll: false })
					.resizable({ grid: 80 })
			})
		</script>
	</head>

	<body style="cursor: auto;">
		<div class="two-cols">
		<div class="col">
			<ul id="containment-wrapper">
				<li class="box ui-widget-content"><h3 class="ui-widget-header">A</h3></li>
				<li class="box ui-widget-content"><h3 class="ui-widget-header">B</h3></li>
			</ul>
		</div>
		<div class="col">
			<ul><li id="draggable" class="ui-state-default">Drag me down</li></ul>
			<h3 class="ui-widget-header">Float left</h3>
			<ul id="sortable1" class="connectedSortable">
				<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>A</li>
				<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>B</li>
			</ul>
			<h3 class="ui-widget-header">Float right</h3>
			<ul id="sortable2" class="connectedSortable">
				<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>A</li>
				<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>B</li>
			</ul>
		</div>
		</div>
	</body>
</html>
