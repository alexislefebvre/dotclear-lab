<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{tpl:BlogLanguage}}" 
	lang="{{tpl:BlogLanguage}}">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="MSSmartTagsPreventParsing" content="TRUE" />
  <meta name="robots" content="noindex, nofollow" />
  <title>{{tpl:lang Download manager}} - {{tpl:DLMItemTitle}} - {{tpl:BlogName encode_html="1"}}</title>
  
  <link rel="top" href="{{tpl:BlogURL}}" title="{{tpl:lang Home}}" />
  <link rel="contents" href="{{tpl:BlogArchiveURL}}" title="{{tpl:lang Archives}}" />

  <link rel="alternate" type="application/rss+xml" title="RSS 2.0" 
  	href="{{tpl:BlogFeedURL type="rss2"}}" />
  <link rel="alternate" type="application/atom+xml" title="Atom 1.0" 
  	href="{{tpl:BlogFeedURL type="atom"}}" />
  <link rel="meta" type="application/xbel+xml" title="Blogroll" 
  	href="{{tpl:BlogrollXbelLink}}" />

	<style type="text/css">
		dt {font-weight:bold;}
	</style>
  
  {{tpl:include src="_head.html"}}
</head>

<body class="dc-dlmanager">
<div id="page">
{{tpl:include src="_top.html"}}

<div id="wrapper">

<div id="main">
	<div id="content">

{{tpl:include src="_media_player_content.html"}}
  
	</div><!-- End #content -->
</div> <!-- End #main -->

<div id="sidebar">
  <div id="blognav">
    {{tpl:Widgets type="nav"}}
  </div> <!-- End #blognav -->
  
  <div id="blogextra">
    {{tpl:Widgets type="extra"}}
  </div> <!-- End #blogextra -->
</div><!-- End #sidebar -->

</div> <!-- End #wrapper -->

{{tpl:include src="_footer.html"}}
</div> <!-- End #page -->
</body>
</html>
