{{tpl:extends parent="__layout.html"}}

<tpl:Block name="head-title">
  <title>{{tpl:lang Authors}} - {{tpl:BlogName encode_html="1"}}</title>
</tpl:Block>

<tpl:Block name="meta-robots">
  <meta name="ROBOTS" content="{{tpl:BlogMetaRobots}}" />
</tpl:Block>

<tpl:Block name="meta-entry">
	<meta name="author" content="{{tpl:BlogEditor encode_html="1"}}" />
	<meta name="date" content="{{tpl:BlogUpdateDate iso8601="1"}}" />
</tpl:Block>

<tpl:Block name="dc-entry">
  <meta property="dc.title" lang="{{tpl:BlogLanguage}}" content="{{tpl:lang Authors}} - {{tpl:BlogName encode_html="1"}}" />
  <meta property="dc.description" lang="{{tpl:BlogLanguage}}" content="{{tpl:BlogDescription encode_html="1"}}" />
  <meta property="dc.language" content="{{tpl:BlogLanguage}}" />
  <meta property="dc.date" content="{{tpl:BlogUpdateDate iso8601="1"}}" />
</tpl:Block>

<tpl:Block name="head-linkrel">
	<link rel="top" href="{{tpl:BlogURL}}" title="{{tpl:lang Home}}" />
	<link rel="contents" href="{{tpl:BlogArchiveURL}}" title="{{tpl:lang Archives}}" />

  <tpl:Categories>
  <link rel="section" href="{{tpl:CategoryURL}}" title="{{tpl:CategoryTitle encode_html="1"}}" />
  </tpl:Categories>
  
  <link rel="alternate" type="application/atom+xml" title="Atom 1.0" href="{{tpl:BlogFeedURL type="atom"}}" />
</tpl:Block>

<tpl:Block name="body-tag"><body class="dc-authors"></tpl:Block>

<tpl:Block name="main-content">
  <div id="content-info">
    <h2>{{tpl:lang List of authors}}</h2>
  </div>
  
  <tpl:Authors>
  <div class="author-info">
    <h2><a href="{{tpl:AuthorPostsURL}}">{{tpl:AuthorCommonName encode_html="1"}}</a></h2>
    {{tpl:AuthorDesc}}
  
    <p><a type="application/atom+xml" href="{{tpl:AuthorFeedURL type="atom"}}"
    title="{{tpl:lang This author's entries Atom feed}}" class="feed">{{tpl:lang Entries feed}}</a>
    - <a type="application/atom+xml" href="{{tpl:AuthorFeedURL type="atom"}}/comments"
    title="{{tpl:lang This authors's entries comments Atom feed}}" class="feed">{{tpl:lang Comments feed}}</a></p>
  </div>
  </tpl:Authors>
</tpl:Block>
