<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{tpl:BlogLanguage}}" lang="{{tpl:BlogLanguage}}">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="MSSmartTagsPreventParsing" content="TRUE" />
  <meta name="ROBOTS" content="{{tpl:BlogMetaRobots}}" />
  
  <title>{{tpl:lang Edit a post}} - {{tpl:BlogName encode_html="1"}}</title>

  <style type="text/css">
  body {
  font: 0.8em Verdana,Arial,Geneva,sans-serif;
  }
  
  form {
  display : block;
  width : 500px;
  margin : 0 auto;
  padding : 1em;
  background : #eee;
  }
  
  h2 { font : 140% Arial,Helvetica,sans-serif; margin : 0; }
  
  label { font-weight : bold; }
  
  input { border-width : 1px; }

  p.error {color : #c00; }

  p.message {color : #693; }
  </style>
</head>

<body class="dc-edit">

<tpl:SysIfFormError>
<p class="error">{{tpl:SysFormError}}</p>
</tpl:SysIfFormError>

<form action="{{tpl:SysSelfURI}}" method="post" id="comment-form">
<tpl:IfEditPreview>
<div id="pr">
<h3>{{tpl:lang The post}}</h3>
<tpl:IfIsThread><p class="register-preview">{{tpl:PostEditTitle}}</p></tpl:IfIsThread>
<p class="register-preview">{{tpl:PostEditContent}}</p>
<p class="buttons"><input type="submit" class="submit" value="{{tpl:lang finish}}" /></p>
</div>
</tpl:IfEditPreview>

<h3>{{tpl:lang Edit a post}}</h3>
<fieldset>

<!-- # --BEHAVIOR-- publicRegisterFormBefore -->
{{tpl:SysBehavior behavior="publicEditFormBefore"}}

<tpl:IfIsThread>
<p class="field"><label for="ed_title">{{tpl:lang Subject}}&nbsp;:</label>
	<input name="ed_title" id="ed_title" type="text" size="30" maxlength="255"
	value="{{tpl:PostEditTitle encode_html="1"}}" />
</p>
</tpl:IfIsThread>
  
<p class="field"><label for="ed_content">{{tpl:lang Message}}&nbsp;:</label>
	<textarea name="ed_content" id="ed_content" cols="35"
	rows="7">{{tpl:PostEditContent raw="1" encode_html="1"}}</textarea>
</p>

<!-- # --BEHAVIOR-- publicRegisterFormAfter -->
{{tpl:SysBehavior behavior="publicEditFormAfter"}}
</fieldset>

<fieldset>
<p class="buttons"><input type="submit" class="preview" name="preview" value="{{tpl:lang preview}}" />
<tpl:IfRegisterPreview><input type="submit" class="submit" value="{{tpl:lang finish}}" /></tpl:IfRegisterPreview></p>
</fieldset>

</form>


</body>
</html>
