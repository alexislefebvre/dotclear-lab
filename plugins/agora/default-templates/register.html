<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{tpl:BlogLanguage}}" lang="{{tpl:BlogLanguage}}">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="MSSmartTagsPreventParsing" content="TRUE" />
  <meta name="ROBOTS" content="{{tpl:BlogMetaRobots}}" />
  
  <title>{{tpl:lang Register to the forum}} - {{tpl:BlogName encode_html="1"}}</title>

  <style type="text/css">
  body {
  font: 0.8em Verdana,Arial,Geneva,sans-serif;
  }
  
  form {
  display : block;
  width : 500px;
  margin : 0 auto;
  padding : 1em;
  background : #eee;
  }
  
  h2 { font : 140% Arial,Helvetica,sans-serif; margin : 0; }
  
  label { font-weight : bold; }
  
  input { border-width : 1px; }

  p.error {color : #c00; }

  p.message {color : #693; }
  </style>
</head>

<body class="dc-register">

<tpl:SysIfFormError>
<p class="error">{{tpl:SysFormError}}</p>
</tpl:SysIfFormError>

<form action="{{tpl:SysSelfURI}}" method="post" id="comment-form">
<tpl:IfRegisterPreview>
<div id="pr">
<h3>{{tpl:lang Your infos}}</h3>
<p class="register-preview">{{tpl:RegisterPreviewLogin}}</p>
<p class="register-preview">{{tpl:RegisterPreviewEmail}}</p>
<p class="buttons"><input type="submit" class="submit" value="{{tpl:lang send}}" /></p>
</div>
</tpl:IfRegisterPreview>

<h3>{{tpl:lang Register an account}}</h3>
<fieldset>

<!-- # --BEHAVIOR-- publicRegisterFormBefore -->
{{tpl:SysBehavior behavior="publicRegisterFormBefore"}}

<p class="field"><label for="ru_login">{{tpl:lang login}}&nbsp;:</label>
	<input name="ru_login" id="ru_login" type="text" size="30" maxlength="255"
	value="{{tpl:RegisterPreviewLogin encode_html="1"}}" />
</p>

<p class="field"><label for="ru_email">{{tpl:lang Email address}}&nbsp;:</label>
	<input name="ru_email" id="ru_email" type="text" size="30" maxlength="255"
	value="{{tpl:RegisterPreviewEmail encode_html="1"}}" />
</p>

 <p style="display:none"><input name="email2" type="text" size="30"
maxlength="255" value="" /></p>

<!-- # --BEHAVIOR-- publicRegisterFormAfter -->
{{tpl:SysBehavior behavior="publicRegisterFormAfter"}}
</fieldset>

<fieldset>
<p class="buttons"><input type="submit" class="preview" name="preview" value="{{tpl:lang preview}}" />
<tpl:IfRegisterPreview><input type="submit" class="submit" value="{{tpl:lang send}}" /></tpl:IfRegisterPreview></p>
</fieldset>

</form>


</body>
</html>
