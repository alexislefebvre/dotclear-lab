  <body>
    <p>If the plugin is activated, you will be able to see the result at http://yourdomain/robots.txt</p>
    <p>You could see differences between your configuration and the result. To resolve it, erase the Dotclear cache.</p>
    <p>More about robots.txt on <a title="robotstxt.org" href="http://www.robotstxt.org/">robotstxt.org</a></p>
