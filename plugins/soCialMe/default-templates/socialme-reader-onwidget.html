<div class="social-readers social-Widget">
<tpl:SoCialMeReadersIf has_title="1">
<h2>{{tpl:SoCialMeReadersTitle}}</h2>
</tpl:SoCialMeReadersIf>
<tpl:SoCialMeReadersIf has_record="0">
<p class="no_tweet">{{tpl:lang No status yet...}}</p>
</tpl:SoCialMeReadersIf>
<tpl:SoCialMeReaders>
<tpl:SoCialMeReadersHeader><ul></tpl:SoCialMeReadersHeader>
<li class="social-reader social-id-{{tpl:SoCialMeReaderService}} {{tpl:SoCialMeReaderIfMe}} {{tpl:SoCialMeReaderIfFirst}} {{tpl:SoCialMeReaderIfOdd}}" id="status_{{tpl:SoCialMeReaderId}}">
<div class="reader-title">
<tpl:SoCialMeReadersIf use_icon="small"><tpl:SoCialMeReaderIf has_small_icon="1"><img src="{{tpl:SoCialMeReaderIcon}}" alt="{{tpl:lang avatar}}" /></tpl:SoCialMeReaderIf></tpl:SoCialMeReadersIf>
<tpl:SoCialMeReadersIf use_icon="normal"><tpl:SoCialMeReaderIf has_big_icon="1"><img src="{{tpl:SoCialMeReaderAvatar}}" alt="{{tpl:lang avatar}}" /></tpl:SoCialMeReaderIf></tpl:SoCialMeReadersIf>
{{tpl:SoCialMeReaderTitle}}<br />
{{tpl:lang on}} {{tpl:SoCialMeReaderDate}}, {{tpl:SoCialMeReaderTime}}
<a class="reader-url" href="{{tpl:SoCialMeReaderURL}}" title="{{tpl:lang view source}}"><img src="{{tpl:SoCialMeReaderSourceIcon}}" alt="{{tpl:SoCialMeReaderSourceName}}" /></a></div>
<div class="reader-content">{{tpl:SoCialMeReaderContent remove_html="1" cut_string="350"}}</div>
</li>
<tpl:SoCialMeReadersFooter></ul></tpl:SoCialMeReadersFooter>
</tpl:SoCialMeReaders>
</div>
