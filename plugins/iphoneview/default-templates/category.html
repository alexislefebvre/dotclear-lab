<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	
	<title>
		{{tpl:BlogName encode_html="1"}}
		<tpl:PaginationIf start="0"> - {{tpl:lang page}} {{tpl:PaginationCurrent}}</tpl:PaginationIf>
	</title>
	
	<meta	name="description"
			lang="{{tpl:BlogLanguage}}"
			content="{{tpl:BlogDescription cut_string="180" encode_html="1"}}" />
	<meta	name="copyright"
			content="{{tpl:BlogCopyrightNotice encode_html="1"}}" />
	<meta	name="author"
			content="{{tpl:BlogEditor encode_html="1"}}" />
	<meta	name="date"
			scheme="W3CDTF"
			content="{{tpl:BlogUpdateDate iso8601="1"}}" />
		
	<link	rel="schema.dc" href="http://purl.org/dc/elements/1.1/" />
	<meta	name="dc.title"
			lang="{{tpl:BlogLanguage}}"
			content="{{tpl:BlogName encode_html="1"}}<tpl:PaginationIf start="0"> - {{tpl:lang page}} {{tpl:PaginationCurrent}}</tpl:PaginationIf>" />
	<meta	name="dc.description"
			lang="{{tpl:BlogLanguage}}"
			content="{{tpl:BlogDescription encode_html="1"}}" />
	<meta	name="dc.language"
			content="{{tpl:BlogLanguage}}" />
	<meta	name="dc.publisher"
			content="{{tpl:BlogEditor encode_html="1"}}" />
	<meta	name="dc.rights"
			content="{{tpl:BlogCopyrightNotice encode_html="1"}}" />
	<meta	name="dc.date"
			scheme="W3CDTF"
			content="{{tpl:BlogUpdateDate iso8601="1"}}" />
	<meta	name="dc.type"
			content="text" />
	<meta	name="dc.format"
			content="text/html" />
	
	<link	rel="contents"
			title="{{tpl:lang Archives}}"
			href="{{tpl:BlogArchiveURL}}" />
	<tpl:Categories>
		<link	rel="section"
				href="{{tpl:CategoryURL}}"
				title="{{tpl:CategoryTitle encode_html="1"}}" />
	</tpl:Categories>
	
	<tpl:Entries no_content="1">
		<tpl:EntriesHeader>
			<tpl:Pagination>
				<tpl:PaginationIf end="0">
	<link	rel="previous"
			title="{{tpl:lang previous entries}}"
			href="{{tpl:PaginationURL offset="1"}}" />
				</tpl:PaginationIf>
				
				<tpl:PaginationIf start="0">
	<link	rel="next"
			title="{{tpl:lang next entries}}"
			href="{{tpl:PaginationURL offset="-1"}}" />
				</tpl:PaginationIf>
			</tpl:Pagination>
		</tpl:EntriesHeader>
	
	<link	rel="chapter"
			href="{{tpl:EntryURL}}"
			title="{{tpl:EntryTitle encode_html="1"}}" />
	</tpl:Entries>
	
	<link	rel="alternate"
			type="application/atom+xml"
			title="Atom 1.0"
			href="{{tpl:BlogFeedURL type="atom"}}" />
	<link	rel="EditURI"
			type="application/rsd+xml"
			title="RSD"
			href="{{tpl:BlogRSDURL}}" />
	<link	rel="meta"
			type="application/xbel+xml"
			title="Blogroll"
			href="{{tpl:BlogrollXbelLink}}" />
	
	{{tpl:include src="_head.html"}}
	
</head>

<body class="classic-wptouch-bg">
	
	{{tpl:include src="_top.html"}}
	
	<div class="post">
		<h2 class="post-title">
			<tpl:CategoryParents><a href="{{tpl:CategoryURL}}">
				{{tpl:CategoryTitle encode_html="1"}}
			</a> &rsaquo; </tpl:CategoryParents>
			{{tpl:CategoryTitle encode_html="1"}}
		</h2>
		<p class="post-info">
			{{tpl:CategoryDescription}}
		</p>
	</div>
	
	<div id="content" class="content">
	
		{{tpl:include src="_entries.html"}}
	
	</div>
	<script type="text/javascript" charset="utf-8">
	//<![CDATA[
		iPhoneView.initPostList('content');
		iPhoneView.initPagination('content');
	//]]>
	</script>
	
	{{tpl:include src="_footer.html"}}

</body>
</html>
