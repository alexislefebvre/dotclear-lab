	<tpl:NewsletterBlock>
		<tpl:NewsletterMessageBlock>
			<div id="newsletter_message" class="newsletter_message">
				{{tpl:Newsletter}}
			</div>
		</tpl:NewsletterMessageBlock>

		<tpl:NewsletterFormBlock>
			<div id="newsletter_form" class="newsletter_form">
				
				<form action="{{tpl:NewsletterFormSubmit}}" method="post" id="comment-form" class="newsletter">
					<fieldset>

					<p>{{tpl:NewsletterMsgPresentationForm}}</p>
				
					<p class="field">
						<input type="hidden" name="nl_random" id="nl_random" value="{{tpl:NewsletterFormRandom}}" />
						<label for="nl_email">{{tpl:NewsletterFormLabel id="nl_email"}}&nbsp;:</label>
						<input name="nl_email" id="nl_email" type="text" size="30" maxlength="255" value="" />
					</p>

					<p class="field">
						<label for="nl_modesend">{{tpl:NewsletterFormLabel id="nl_modesend"}}&nbsp;:</label>
						<select style="border:1px inset silver; width:150px;" name="nl_modesend" id="nl_modesend" size="1" maxlength="255">
							<option value="html" selected="selected">{{tpl:NewsletterFormLabel id="html"}}</option>
							<option value="text">{{tpl:NewsletterFormLabel id="text"}}</option>
						</select>
					</p>
					
					<p class="field">
						<label for="nl_option">{{tpl:NewsletterFormLabel id="nl_option"}}&nbsp;:</label>
						<select style="border:1px inset silver; width:150px;" name="nl_option" id="nl_option" size="1" maxlength="255">
							<option value="subscribe" selected="selected">{{tpl:NewsletterFormLabel id="subscribe"}}</option>
							<option value="changemode">{{tpl:NewsletterFormLabel id="changemode"}}</option>
							<option value="suspend">{{tpl:NewsletterFormLabel id="suspend"}}</option>
							<option value="resume">{{tpl:NewsletterFormLabel id="resume"}}</option>
							<option value="">---</option>
							<option value="unsubscribe">{{tpl:NewsletterFormLabel id="unsubscribe"}}</option>
						</select>
					</p>
					
					<p class="field">
						{{tpl:NewsletterFormLabel id="nl_captcha"}}<br />
						{{tpl:NewsletterFormCaptchaImg}} {{tpl:NewsletterFormCaptchaInput}}
					</p>
					
					<p>
						<label for="nl_submit">{{tpl:NewsletterFormLabel id="nl_submit"}}</label>
						<input type="submit" name="nl_submit" id="nl_submit" value="{{tpl:NewsletterFormLabel id="ok"}}" class="submit" />
					</p>
					
					</fieldset>
				</form>
				
			</div>
		</tpl:NewsletterFormBlock>

	</tpl:NewsletterBlock>
