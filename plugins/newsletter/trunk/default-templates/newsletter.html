<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="MSSmartTagsPreventParsing" content="TRUE" />
<title>{$blogName}</title>
</head>
<body>

<p>
{$header}&nbsp;<a href="{$blogUrl}">{$blogName}</a>
</p>

<p>{$txtIntroductoryMsg}<p>

<hr>

<p>{$txtHeading}<p>

{loop:posts}
<p>
<b><a href="posts.url">posts.title</a></b>{nl}
(posts.date {$txtBy} posts.author){nl}
posts.content{nl}
</p>
{/loop}

<hr>

<p>
{$txt_intro_suspend} <a href="{$urlSuspend}">{$txtSuspend}</a>{nl}
{$txt_intro_disable} <a href="{$urlDisable}">{$txtDisable}</a>
</p>

<p>{$footer}</p>
</body>
</html>
