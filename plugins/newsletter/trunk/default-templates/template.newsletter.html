	<h2 class="post-title">{{tpl:NewsletterPageTitle encode_html="1"}}</h2>
	<tpl:NewsletterBlock>
		<tpl:NewsletterMessageBlock>
			<div id="newsletter_message">
				{{tpl:Newsletter}}
			</div>
		</tpl:NewsletterMessageBlock>

		<tpl:NewsletterFormBlock>
			<div id="newsletter_form">
				
				<form action="{{tpl:NewsletterFormSubmit}}" method="post" id="comment-form" class="newsletter">
					<fieldset>
					
					<p>{{tpl:NewsletterMsgPresentationForm}}</p>
					
					<p class="field">
						<input type="hidden" name="nl_random" id="nl_random" value="{{tpl:NewsletterFormRandom}}" />
						<label for="nl_email">{{tpl:NewsletterFormLabel id="nl_email"}}&nbsp;:</label>
						<input name="nl_email" id="nl_email" type="text" size="30" maxlength="255" value="" />
					</p>

					<tpl:NewsletterIfUseDefaultFormat>
					<p class="field">
						{{tpl:NewsletterFormFormatSelect}}
					</p>
					</tpl:NewsletterIfUseDefaultFormat>
					
					<p class="field">
						{{tpl:NewsletterFormActionSelect}}
					</p>
					
					<tpl:NewsletterIfUseCaptcha>
					<p class="field">
						{{tpl:NewsletterFormLabel id="nl_captcha"}}<br />
						{{tpl:NewsletterFormCaptchaImg}} {{tpl:NewsletterFormCaptchaInput}}
					</p>
					</tpl:NewsletterIfUseCaptcha>
					
					<p>
						<label for="nl_submit">{{tpl:NewsletterFormLabel id="nl_submit"}}</label>
						<input type="submit" name="nl_submit" id="nl_submit" value="{{tpl:NewsletterFormLabel id="ok"}}" class="submit" />
						<input type="hidden" name="nl_random" id="nl_random" value="{{tpl:NewsletterFormRandom}}" />
					</p>
					
					</fieldset>
				</form>
				
			</div>
		</tpl:NewsletterFormBlock>
		<div class="post-info" id="message"></div>

	</tpl:NewsletterBlock>
